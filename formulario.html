<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br>
        <p></p>
        <label for="dni">Nro DNI</label>
        <input type="number" id="dni">
        <label for="nacimiento">Fecha Nacimiento</label>
        <input type="date" id="nacimiento"><br>
        <p></p>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad"><br>

        <h4>Idiomas que conoce</h4>
           <label>
           <h5>Nivel de conocimiento</h5>
            Español
            <input type="checkbox" name="languages" value="Español">
            <input type="range" step="50" min="0" max="100"><br>
           </label><br>
           <label>
            Ingles
            <input type="checkbox" name="languages" value="Ingles">
            <input type="range" step="50" min="0" max="100"><br>
           </label><br>
           <label>
            Frances
            <input type="checkbox" name="languages" value="Frances">
            <input type="range" step="50" min="0" max="100"><br>
           </label><br>
           <label>
            Chino
            <input type="checkbox" name="languages" value="Chino">
            <input type="range" step="50" min="0" max="100"><br>
           </label>
        
        <p></p>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

        
    </form>
</body>
</html>
